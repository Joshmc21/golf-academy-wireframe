<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Golf Academy â€“ Wireframe</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./app.css" />

  <!-- PWA manifest + theme -->
  <link rel="manifest" href="./manifest.json?v=2" />
  <meta name="theme-color" content="#FFBF00" />

  <!-- SPLASH + BRAND STYLES -->
  <style>
    .hidden {
      display: none !important;
    }

    .splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #f9f9f9, #e4e4e4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.8s ease;
      animation: splashFadeIn 0.8s ease-out;
    }

    .splash-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .splash-content {
      text-align: center;
      animation: fadeInUp 1.2s ease;
    }

    .splash-logo {
      width: 160px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #111;
    }

    .tagline {
      color: #444;
      font-style: italic;
      margin-bottom: 30px;
    }

    #login-btn {
      background: #000;
      color: white;
      padding: 10px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #login-btn:hover {
      background: #222;
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Sidebar logo watermark */
    .sidebar-logo {
      width: 120px;
      margin: 10px auto;
      opacity: 0.85;
    }

    @keyframes splashFadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    #appContainer {
      transition: opacity 0.6s ease;
      opacity: 0;
    }

    #appContainer.visible {
      opacity: 1;
    }
  </style>

  <!-- iOS full-screen + icons -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="/icons/icon-192.png" />
  <link rel="icon" href="/icons/icon-192.png" />
</head>

<body>
  <!-- Splash Screen -->
  <div id="login-splash" class="splash-screen">
    <img src="assets/logo.png" alt="App Logo" class="splash-logo" />
    <button id="btnShowLogin" class="btn-primary">Login to Continue</button>
  </div>

  <!-- Login Sheet (hidden until triggered) -->
  <div id="loginSheet">
    <div class="login-card">
      <h2>Sign In</h2>
      <input id="loginEmail" type="email" placeholder="Email" />
      <input id="loginPass" type="password" placeholder="Password" />
      <div id="loginMsg" class="login-msg"></div>
      <div class="login-actions">
        <button id="btnDoLogin" class="btn-primary">Sign In</button>
        <button id="btnCancelLogin" class="btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Main App Container (hidden until authenticated) -->
  <main id="appContainer" style="display:none;">
    <!-- your app/dashboard content loads here dynamically -->
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.1/dist/umd/supabase.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
