<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ProPath Golf</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./app.css" />

  <!-- PWA manifest + theme -->
  <link rel="manifest" href="./manifest.json?v=2" />
  <meta name="theme-color" content="#FFBF00" />

  <!-- Splash + Brand Styles -->
  <style>
    .hidden { display: none !important; }

    .splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #f9f9f9, #e4e4e4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.8s ease;
      animation: splashFadeIn 0.8s ease-out;
    }

    .splash-content { text-align: center; animation: fadeInUp 1.2s ease; }
    .splash-logo { width: 160px; margin-bottom: 20px; }
    h1 { font-size: 1.8rem; margin-bottom: 10px; color: #111; }
    .tagline { color: #444; font-style: italic; margin-bottom: 30px; }

    #login-btn {
      background: #000; color: white;
      padding: 10px 28px;
      border: none; border-radius: 8px;
      cursor: pointer; transition: background 0.2s ease;
    }
    #login-btn:hover { background: #222; }

    @keyframes fadeInUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes splashFadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
  </style>

  <!-- iOS full-screen + icons -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="/icons/icon-192.png" />
  <link rel="icon" href="/icons/icon-192.png" />
</head>

<body>
  <!-- LOGIN SPLASH -->
  <div id="login-splash" class="splash-screen">
    <div class="splash-content">
      <h1>ProPath Golf</h1>
      <p class="tagline">Building the Elite Golf Blueprint</p>
      <button id="login-btn">Login to Continue</button>
    </div>
  </div>

  <!-- APP WRAPPER -->
  <div id="appContainer" style="opacity:0; transition:opacity 0.8s ease; display:none;">
    <div class="app">
      <aside class="sidebar">
        <div class="logo">
          <img src="./propath_logo.png" alt="ProPath Golf Logo" />
        </div>
        <div id="whoami" class="muted">Not logged in</div>

        <div class="section">
          <h3>Role Panels</h3>
          <div class="nav">
            <button onclick="window.impersonate('golfer')">Impersonate Golfer</button>
            <button onclick="window.impersonate('coach')">Impersonate Coach</button>
            <button onclick="window.impersonate('admin')">Impersonate Admin</button>
          </div>
        </div>

        <div class="section">
          <h3>Navigate</h3>
          <div id="roleNav" class="nav"></div>
          <button id="navCompare" type="button" class="nav-btn">Compare</button>
        </div>
      </aside>

      <main id="mainContent" class="main">
        <div>
          <h1>Welcome</h1>
          <p>Select a role to begin exploring.</p>
        </div>
      </main>
    </div>
  </div>

  <!-- AUTH PANEL -->
  <div id="authPanel" style="position:fixed; right:12px; top:12px; z-index:1000;">
    <button id="btnLogout" style="display:none;">Logout</button>
    <button id="btnShowLogin">Login</button>
  </div>

  <!-- LOGIN SHEET -->
  <div id="loginSheet" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.4); z-index:1001; align-items:center; justify-content:center;">
    <div style="background:#fff; padding:16px 20px; width:320px; border-radius:10px; box-shadow:0 10px 30px rgba(0,0,0,0.2);">
      <h3 style="margin:0 0 10px;">Sign in</h3>
      <label>Email</label>
      <input id="loginEmail" type="email" style="width:100%; margin:6px 0 10px;"/>
      <label>Password</label>
      <input id="loginPass" type="password" style="width:100%; margin:6px 0 16px;"/>
      <div style="display:flex; gap:8px; justify-content:flex-end;">
        <button id="btnCancelLogin">Cancel</button>
        <button id="btnDoLogin">Sign in</button>
      </div>
      <p id="loginMsg" style="color:#c00; margin-top:10px;"></p>
    </div>
  </div>

  <!-- CHIP & PUTT MODAL -->
  <div id="eggModal" class="egg-modal" aria-hidden="true">
    <div class="egg-modal__dialog" role="dialog" aria-modal="true" aria-label="Chip & Putt">
      <button class="egg-close" id="eggCloseTop" title="Close">×</button>
      <canvas id="eggCanvas" width="720" height="420"></canvas>
      <div class="egg-hud">
        <span id="eggStrokes">Strokes: 0/3</span>
        <span id="eggMsg"></span>
        <button id="eggClose" class="btn">Close</button>
        <button id="eggReset" class="btn">Reset</button>
      </div>
    </div>
  </div>

  <!-- CHIP & PUTT FAB BUTTON -->
  <button id="eggFab" class="fab" title="Play Chip & Putt">⛳</button>

  <!-- Supabase + App Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
  <script src="./app.js?v=dev13" defer></script>
</body>
</html>
