<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Golf Academy â€” Wireframe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/app.css" />
</head>
<body>
  <aside id="sidebar">
    <img src="/icon-192.png" alt="ProPath Logo" style="width:32px;height:32px;margin:12px 0" />
    <div id="whoami">Not logged in</div>

    <h4>Role Panels</h4>
    <button id="btnImpGolfer">Impersonate Golfer</button>
    <button id="btnImpCoach">Impersonate Coach</button>
    <button id="btnImpAdmin">Impersonate Admin</button>

    <h4>Navigate</h4>
    <nav id="roleNav"></nav>
  </aside>

  <main id="main">
    <h1 id="pageTitle">Welcome</h1>
    <div id="page"></div>
  </main>

  <!-- Supabase client -->
  <script src="https://esm.sh/@supabase/supabase-js@2.45.4"></script>

  <!-- App -->
  <script src="/app.js"></script>

  <!-- Wire buttons after app boot -->
  <script>
    document.getElementById('btnImpGolfer').onclick = () => window.impersonate('golfer');
    document.getElementById('btnImpCoach').onclick  = () => window.impersonate('coach');
    document.getElementById('btnImpAdmin').onclick  = () => window.impersonate('admin');

    // Default view:
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('pageTitle').textContent = 'Welcome';
      document.getElementById('page').textContent = 'Select a role to begin exploring.';
    });
  </script>
</body>
</html>
