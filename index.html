<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Golf Academy – Wireframe</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">
        <!-- swap this for your real logo when ready -->
        <img src="" alt="ProPath Logo" />
      </div>

      <div id="whoami" class="muted">Not logged in</div>

      <div class="section">
        <h3>Role Panels</h3>
        <div class="nav">
          <button onclick="impersonate('golfer')">Impersonate Golfer</button>
          <button onclick="impersonate('coach')">Impersonate Coach</button>
          <button onclick="impersonate('admin')">Impersonate Admin</button>
        </div>
      </div>

      <div class="section">
        <h3>Navigate</h3>
        <div id="roleNav" class="nav"></div>
      </div>
    </aside>

    <main class="main">
      <div id="mainContent">
        <h1>Welcome</h1>
        <p>Select a role to begin exploring.</p>
      </div>
    </main>
  </div>

  <script src="app.js" defer></script>
  <!-- Easter Egg: Chip & Putt Modal -->
<div id="eggModal" class="egg-modal" aria-hidden="true">
  <div class="egg-modal__dialog" role="dialog" aria-modal="true" aria-label="Chip & Putt">
    <button class="egg-close" id="eggClose" title="Close">×</button>
    <canvas id="eggCanvas" width="720" height="420"></canvas>
    <div class="egg-hud">
      <span id="eggStrokes">Strokes: 0/3</span>
      <span id="eggMsg"></span>
      <button id="eggReset" class="btn">Reset</button>
    </div>
  </div>
</div>

<!-- Floating golf ball button (shows when unlocked + golfer role) -->
<button id="eggFab" class="egg-fab" title="Chip & Putt (hidden)">
  ⛳️
</button>
</body>
</html>
